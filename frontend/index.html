        </div>

        <br>

            <button class="btn" id="next">NEXT</button>
            <button class="btn" id="submit">SUBMIT</button>
            <a class="btn" id="restart" href="/Users/shaemcphaul/Development/code/phase4/just-pick-one-quiz/frontend/index.html">Try Again!</a>
        </div>
        
        <div id="grade"></div>
    </div>
    <script src="src/answer.js"></script>
    <script src="src/grade.js"></script>

</div>
